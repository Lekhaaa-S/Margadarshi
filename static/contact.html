<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Margadarshi</title>
  <link rel="stylesheet" href="common.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="main-header">
    <div class="logo-area">
      <img src="logo.png" alt="Margadarshi Logo" class="logo" />
      <span class="brand-title">Margadarshi <span class="tagline">Your Friendly AI Mentor</span></span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <section class="page-hero">
    <h1>Contact Us</h1>
    <p>We’re here to help you learn better and smarter!</p>
  </section>

  <section class="contact-section">
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="What’s this about?" />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Get In Touch</h3>
      <p>Email: support@margadarshi.ai</p>
      <p>Phone: +91 xxxxx xxxxx</p>
      <p>Location: Puttur, Karnataka, India</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Margadarshi • Made with ❤️ By students, For students</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Thank you for reaching out! We’ll get back to you soon.");
      e.target.reset();
    });
  </script>
</body>
</html>
